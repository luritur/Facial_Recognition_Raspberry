<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Fichaje{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .sidebar-header h4 {
            color: #fff;
            font-weight: 600;
            margin: 0;
        }
        .nav-item {
            margin: 5px 15px;
        }
        .nav-link {
            color: #ecf0f1;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            transform: translateX(5px);
        }
        .nav-link.active {
            background-color: #3498db;
            color: #fff;
        }
        .nav-link i {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
        }
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        /* Sistema de Notificaciones Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .toast {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
            min-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.hiding {
            animation: slideOut 0.3s ease-out forwards;
        }

        .toast.success {
            border-left-color: #28a745;
        }

        .toast.error {
            border-left-color: #dc3545;
        }

        .toast.warning {
            border-left-color: #ffc107;
        }

        .toast.info {
            border-left-color: #17a2b8;
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            color: #28a745;
        }

        .toast.error .toast-icon {
            color: #dc3545;
        }

        .toast.warning .toast-icon {
            color: #ffc107;
        }

        .toast.info .toast-icon {
            color: #17a2b8;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            color: #2c3e50;
        }

        .toast-message {
            font-size: 13px;
            color: #6c757d;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #95a5a6;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .toast-close:hover {
            background: #f0f0f0;
            color: #2c3e50;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: currentColor;
            opacity: 0.3;
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .toast-container {
                left: 10px;
                right: 10px;
                max-width: none;
            }
            
            .toast {
                min-width: auto;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="bi bi-clock-history"></i> Sistema Fichaje</h4>
        </div>
        <nav class="nav flex-column">
            <div class="nav-item">
                <a href="{{ url_for('main.dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    <span>Fichaje de Empleados</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('main.registro_empleados') }}" class="nav-link {% if request.endpoint == 'registro_empleados' %}active{% endif %}">
                    <i class="bi bi-people"></i>
                    <span>Registro de Empleados</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('main.camara') }}" class="nav-link {% if request.endpoint == 'camara_directo' %}active{% endif %}">
                    <i class="bi bi-camera-video"></i>
                    <span>Cámara en Directo</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sistema de Notificaciones Toast -->
    <script>
        class ToastNotification {
            constructor() {
                this.container = null;
                this.init();
            }

            init() {
                if (!document.querySelector('.toast-container')) {
                    this.container = document.createElement('div');
                    this.container.className = 'toast-container';
                    document.body.appendChild(this.container);
                } else {
                    this.container = document.querySelector('.toast-container');
                }
            }

            show(message, type = 'info', title = '', duration = 5000) {
                const icons = {
                    success: '✅',
                    error: '❌',
                    warning: '⚠️',
                    info: 'ℹ️'
                };

                const titles = {
                    success: title || 'Éxito',
                    error: title || 'Error',
                    warning: title || 'Advertencia',
                    info: title || 'Información'
                };

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                toast.innerHTML = `
                    <div class="toast-icon">${icons[type]}</div>
                    <div class="toast-content">
                        <div class="toast-title">${titles[type]}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close" onclick="this.closest('.toast').remove()">×</button>
                    <div class="toast-progress"></div>
                `;

                this.container.appendChild(toast);

                if (duration > 0) {
                    setTimeout(() => {
                        toast.classList.add('hiding');
                        setTimeout(() => {
                            toast.remove();
                        }, 300);
                    }, duration);
                }

                return toast;
            }

            success(message, title = '', duration = 5000) {
                return this.show(message, 'success', title, duration);
            }

            error(message, title = '', duration = 7000) {
                return this.show(message, 'error', title, duration);
            }

            warning(message, title = '', duration = 6000) {
                return this.show(message, 'warning', title, duration);
            }

            info(message, title = '', duration = 5000) {
                return this.show(message, 'info', title, duration);
            }
        }

        // Crear instancia global
        window.toast = new ToastNotification();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
