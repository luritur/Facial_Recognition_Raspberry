<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Fichaje{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .sidebar-header h4 {
            color: #fff;
            font-weight: 600;
            margin: 0;
        }
        .nav-item {
            margin: 5px 15px;
        }
        .nav-link {
            color: #ecf0f1;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            transform: translateX(5px);
        }
        .nav-link.active {
            background-color: #3498db;
            color: #fff;
        }
        .nav-link i {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
        }
        .logout-section {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 15px;
        }
        .logout-link {
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            text-decoration: none;
        }
        .logout-link:hover {
            background-color: rgba(231,76,60,0.1);
            color: #c0392b;
        }
        .logout-link i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="bi bi-clock-history"></i> Sistema Fichaje</h4>
        </div>
        <nav class="nav flex-column">
            <div class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    <span>Fichaje de Empleados</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('registro_empleados') }}" class="nav-link {% if request.endpoint == 'registro_empleados' %}active{% endif %}">
                    <i class="bi bi-people"></i>
                    <span>Registro de Empleados</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('camara_directo') }}" class="nav-link {% if request.endpoint == 'camara_directo' %}active{% endif %}">
                    <i class="bi bi-camera-video"></i>
                    <span>CÃ¡mara en Directo</span>
                </a>
            </div>
        </nav>

    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
